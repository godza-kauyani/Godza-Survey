<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
	<div class="container">
	  <header>
		<nav></nav>
		<h1 id="title">My Website Survey</h1>
		<p id="description">A survey to find out about your views about our content</p>
	  </header>
	  <main>
		<form id="survey-form" >
		  <!--My Details-->
			<fieldset id="personal">
			  <legend>Personal Details</legend>
		  <label for="name" id="name-label">Full Name</label>
			<input type="text" name="name" placeholder="Full Name" id="name">
		  <label for="email" id="email-label">Email Address</label>
		  <input type="email" name="email" id="email" placeholder="email">
		  <label for="number" id="number-label">Age</label>
		  <input type="number" 
			placeholder="Age"
			name="age "
			min="18"
			max="99"
			id="number">
			  <label>Please Enter Sex</label>
			  <select id="dropdown">
				<option>Male</option>
				<option>Female</option>
				<option>Prefer not to say</option>
			  </select>
			</fieldset>
		  <fieldset><!--questions section-->
			<legend>Please Answer the following</legend>
			<fieldset><!--radio buttons-->
			  <legend>How do you rate the quality of our content</legend>
			<ul>
			  <li>
				<label for="excelent">Excelent</label>
				<input type="radio" value="excelent" name="quality">
			  </li>
			  <li>
				<label for="good">Good</label>
				<input type="radio" value="good" checked name="quality">
			  </li>
			  <li>
				<label for="bad">Bad</label>
				<input type="radio" value="bad" name="quality">
			  </li>
			  <li>
				<label for="terrible">Terrible</label>
				<input type="radio" value="terrible" name="quality">
			  </li>
			</ul>
			</fieldset>
			<fieldset><!--for checkboxes-->
			  <legend>What new content do you want to see on your website</legend>
			  <ol>
				<li>
				  <label for="news">News</label>
				  <input type="checkbox" value="news" name="news">
				</li>
				<li>
				  <label for="sports">Sports</label>
				  <input type="checkbox" value="sports" name="sports">
				</li>
				<li>
				  <label for="news">Other please specify</label>
				  <textarea> </textarea>
				</li>
			  </ol>
			</fieldset>
			
			<h2>Aditional Comments</h2>
			<textarea id="aditional" ></textarea>
		  </fieldset>
		  <fieldset id="buttons"><legend>Submit Questions</legend>
		  <button type="submit">Submit</button>
		  <button type="reset">Cancel</button>
		  </fieldset>
		</form>
	  </main>
	  <footer>

	  </footer>
	</div>

  </body>
</html>
